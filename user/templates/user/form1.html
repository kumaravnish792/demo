{%  extends 'user/main.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<br>
<br>
<section>
      <div class="container-fluid">
        <div class="row">
          <div class="col-xl-10 col-lg-9 col-md-8 ml-auto">
            <div class="row mb-4 align-items-center">
              <div class=" col-12 mb-4 mb-xl-0 bg-light">
                <h3 class="text-muted text-center mb-3"><b>Register New Staff</b></h3>
                <div class="row">
                  <div class="col-md-6 mb-auto" >
                    <div class="card card-body">

                      <form action="" method="POST">
                        {% csrf_token %}
                        {{form|crispy}}

                        <hr>
                        <input type="submit" name="Submit">
                      </form>

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

{% endblock %}
